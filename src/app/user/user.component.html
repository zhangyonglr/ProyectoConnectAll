<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./user.component.css">

</head>

<body>

    <body>

        <div id="container"></div>
        <script id="template">
            <div class="contact-wrapper">
                <div class="envelope {{ flipCard ? 'active' : '' }}">
                    <div class="back paper"></div>
                    <div class="content">
                        <div class="form-wrapper">
                            <form>
                                <div class="top-wrapper">
                                    <div class="input">
                                        <label>Name</label>
                                        <input type="text" name="name" />
                                    </div>
                                    <div class="input">
                                        <label>Last Name</label>
                                        <input type="text" name="lastName" />
                                    </div>
                                    <div class="input">
                                        <label>Email</label>
                                        <input type="text" name="email" />
                                    </div>
                                    <div class="input">
                                        <label>Password</label>
                                        <input type="text" name="password" />
                                    </div>
                                    <div class="input">
                                        <label>Repeat Password</label>
                                        <input type="text" name="password2" />
                                    </div>
                                </div>
                                <div class="bottom-wrapper">
                                    <div class="submit">
                                        <div class="submit-card" on-click="toggle('flipCard')">Save</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="front paper"></div>
                </div>
            </div>

        </script>

    </body>
    <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>
    <script src="./script.js"></script>

</body>

</html>
